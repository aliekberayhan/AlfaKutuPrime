<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedRoles()"
      [disabled]="!selectedRoles || !selectedRoles.length" />
  </ng-template>

  <ng-template #end>
    <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV(dt)" />
  </ng-template>
</p-toolbar>

<p-table #dt [value]="roles" [rows]="10" [paginator]="true" [rowHover]="true" [(selection)]="selectedRoles"
  dataKey="name" [tableStyle]="{ 'min-width': '60rem' }" [rowsPerPageOptions]="[10, 20, 30]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} records" [showCurrentPageReport]="true"
  [globalFilterFields]="['name','permissions']">
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Roller</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Ara..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="name" style="min-width: 12rem">
        Rol
        <p-sortIcon field="name" />
      </th>
      <th style="min-width: 22rem">Permissions</th>
      <th style="min-width: 10rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-role>
    <tr>
      <td style="width: 3rem">
        <p-tableCheckbox [value]="role" />
      </td>

      <td style="min-width: 12rem">
        {{ role.name }}
      </td>

      <td style="min-width: 22rem">
        {{ role.permissions.join(', ') }}
      </td>

      <td style="min-width: 10rem">
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
          (click)="editRole(role)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
          (click)="confirmDelete(role)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="roleDialog" [style]="{ width: '520px' }" header="Rol" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label class="block font-bold mb-2">Name</label>
        <input pInputText [(ngModel)]="current.name" fluid />
      </div>
      <div>
        <label class="block font-bold mb-2">Display Name</label>
        <input pInputText [(ngModel)]="current.displayName" fluid />
      </div>
      <div>
        <label class="block font-bold mb-2">Permissions</label>
        <p-multiSelect [options]="permOptions" [(ngModel)]="current.permissions" optionLabel="label" optionValue="value" />
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Save" icon="pi pi-check" (click)="saveRole()" />
  </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
