<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <h3>Accounting - Sample Requests</h3>
  </ng-template>
  <ng-template #end>
    <p-button label="Refresh" icon="pi pi-refresh" (onClick)="refresh()"></p-button>
  </ng-template>
</p-toolbar>

<p-table #dt [value]="requests" [rows]="10" [paginator]="true" [rowHover]="true" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Customer</th>
      <th>Created</th>
      <th>Status</th>
      <th>Notes</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-r>
    <tr>
      <td>{{r.id}}</td>
      <td>{{r.customerUser}}</td>
      <td>{{r.createdAt | date:'short'}}</td>
      <td>{{r.status}}</td>
      <td>{{r.notes.length}}</td>
      <td>
        <p-button icon="pi pi-pencil" (click)="setInAccounting(r)"></p-button>
        <p-button icon="pi pi-plus" (click)="addNote(r)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
