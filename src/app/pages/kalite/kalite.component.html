<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <h3>Quality - Sample Requests</h3>
  </ng-template>
</p-toolbar>

<p-table #dt [value]="requests" [rows]="10" [paginator]="true" [rowHover]="true" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Customer</th>
      <th>Created</th>
      <th>Status</th>
      <th>Product</th>
      <th>Notes</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-r>
    <tr>
      <td>{{r.id}}</td>
      <td>{{r.customerUser}}</td>
      <td>{{r.createdAt | date:'short'}}</td>
      <td>{{r.status}}</td>
      <td>{{r.productCode}} ({{r.quantity}})</td>
      <td>{{r.notes.length}}</td>
      <td>
        <p-button icon="pi pi-check" (click)="markReady(r)"></p-button>
        <p-button icon="pi pi-plus" (click)="openNoteDialog(r)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Add Note" [(visible)]="noteDialog" [modal]="true" [style]="{ width: 'auto' }">
  <div class="p-fluid">
    <label class="block font-bold mb-2">Note</label>
    <textarea pInputTextarea rows="4" [(ngModel)]="noteText"></textarea>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Cancel" icon="pi pi-times" text (click)="noteDialog=false"></p-button>
    <p-button label="Add" icon="pi pi-plus" (onClick)="confirmAddNote()"></p-button>
  </ng-template>
</p-dialog>
